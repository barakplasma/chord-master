<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

<body>
    <div class="container" id="chord_type_frm">
        <div class="col-md-12 text-center">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="chordTypeButton" value="major" autocomplete="off" checked> Major
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="chordTypeButton" autocomplete="off" value="minor"> Minor
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="chordTypeButton" autocomplete="off" value="diminished"> Diminished

            </div>
        </div>
    </div>

    <div id="chord">• &nbsp;&nbsp; • &nbsp;&nbsp; •</div>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script type="module" src="./app/Main.mjs"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Barlow+Semi+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/keyboard.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!--https://stackoverflow.com/questions/31914071/selecting-only-one-button-from-button-group-->
    <!--https://stackoverflow.com/questions/34659366/with-bootstrap-how-do-i-show-radio-inputs-as-buttons-->
    <div class="container">
        <div class="btn-group" data-toggle="buttons" id="chord_type_frm">
            <label class="btn btn-primary active">
                <input type="radio" name="chord_type" value="major" checked> Major
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="chord_type" value="minor"> Minor
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="chord_type" value="diminished"> Diminished
            </label>
        </div>
    </div>

    <div id="chord">• &nbsp;&nbsp; • &nbsp;&nbsp; •</div>
</body>
</html>

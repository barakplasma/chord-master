<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script type="module" src="./app/Main.mjs"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Barlow+Semi+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/keyboard.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/panel.css">
</head>

<body>
    <div class="piano-container" id="chord_type_frm">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="chordTypeButton" value="major" autocomplete="off" checked> Major
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="chordTypeButton" autocomplete="off" value="minor"> Minor
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="chordTypeButton" autocomplete="off" value="diminished"> Diminished
            </label>
        </div>
    </div>

    <div id="chord">• &nbsp;&nbsp; • &nbsp;&nbsp; •</div>
</body>
</html>

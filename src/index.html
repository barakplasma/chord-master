<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chord Master</title>
    <link rel="stylesheet" href="./style/style.scss"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="no-scroll" style="background-color: #ebecef;">

<!--loader-->
<div id="mask" class="d-flex justify-content-center align-items-center">
    <div class="progress" id="progress">
        <div class="progress-bar" id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>

<!--navbar-->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-muted">Chord Master</a>

    <a href="tutorial.html" target="_blank">
    <button class="btn text-muted">
        <i class="fas fa-question-circle" id="helpBtn"></i>
    </button>
    </a>
</nav>

<main class="container-fluid mt-5">
    <!--chord progression-->
    <div class="row">
        <div class="col mx-0">
            <div class="card shadow-sm mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <div class="btn-group" role="group" aria-label="Player">
                        <button type="button" class="btn btn-small btn-outline-secondary" id="playBtn">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <button type="button" class="btn btn-small" id="resetBtn">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-left flex-wrap mt-5 mb-5 ml-5 mr-5"
                         id="progressionChordsContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col mx-0">
            <div class="card shadow-sm mb-4">
                <div class="card-header d-flex flex-row align-items-center flex-wrap">
                    <span class="mr-2 text-muted">Chord Type:</span>
                    <div class="dropup mr-4">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                                data-submenu aria-expanded="true" id="chordTypeBtn">
                            Major Triad
                        </button>
                        <div class="dropdown-menu" id="chordTypeDropdownMenu">
                        </div>
                    </div>


                    <span class="mr-2 text-muted">Inversion:</span>
                    <div class="dropup" id="chordInversionDropup">
                        <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button"
                           id="chordInversionBtn" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false">
                            None
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="chordInversionDropdownMenu">
                        </div>
                    </div>

                </div>
                <div class="card-body" id="pianoContainer">
                </div>
            </div>
        </div>
    </div>
</main>

<script src="ts/index.ts"></script>
</body>
</html>

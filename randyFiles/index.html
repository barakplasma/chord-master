<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script type="module" src="./app/Main.mjs"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Barlow+Semi+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/keyboard.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
<!--https://stackoverflow.com/questions/31914071/selecting-only-one-button-from-button-group-->
<!--https://stackoverflow.com/questions/34659366/with-bootstrap-how-do-i-show-radio-inputs-as-buttons-->
<!--https://getbootstrap.com/docs/4.0/components/buttons/#checkbox-and-radio-buttons-->
<div class="container">
    <div class="btn-group btn-group-toggle" data-toggle="buttons" id="chord_type_frm">
        <label class="btn btn-primary active">
            <input type="radio" name="chord_type" value="major" autocomplete="off" checked> Major
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="minor"> Minor
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="diminished"> Diminished
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="augmented"> Augmented
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="dim7"> Diminished Seventh
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="dream"> Dream
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="elektra"> Elektra
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="maj6"> Major Sixth
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="major6ix9ine"> Major 6ix9ine
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="minor6"> Minor Sixth
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="mu"> Mu
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="neopolitan"> Neopolitan
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="ode-to-neopolitan"> Ode to Neopolitan
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="power"> Power
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="suspended"> Suspended
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="viennesever1"> Viennese Trichord (ver 1)
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="chord_type" autocomplete="off" value="viennesever2"> Viennese Trichord (ver 2)
        </label>
    </div>
</div>

<div id="chord">• &nbsp;&nbsp; • &nbsp;&nbsp; •</div>
</body>
</html>
